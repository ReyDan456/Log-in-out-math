<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="Login.css">
</head>
<body>
    <h1>Login Page</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>
        <button type="button" id="loginBtn">Log in</button>
        <button type="button" id="logoutBtn" style="display: none;">Log out</button>
    </form>

    <div id="homepage" style="display: none;">
        <h2>Arithmetic Calculator</h2>
        <input type="number" id="num1" placeholder="Enter number 1">
        <input type="number" id="num2" placeholder="Enter number 2">
        <p>Result: <span id="result"></span></p>
        <button type="button" id="addBtn">Add</button>
        <button type="button" id="subtractBtn">Subtract</button>
        <button type="button" id="multiplyBtn">Multiply</button>
        <button type="button" id="divideBtn">Divide</button>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const homepage = document.getElementById('homepage');
        const num1Input = document.getElementById('num1');
        const num2Input = document.getElementById('num2');
        const resultSpan = document.getElementById('result');
        const addBtn = document.getElementById('addBtn');
        const subtractBtn = document.getElementById('subtractBtn');
        const multiplyBtn = document.getElementById('multiplyBtn');
        const divideBtn = document.getElementById('divideBtn');

        let isLoggedIn = false;

        loginBtn.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple username and password validation
            if (username === 'Leader' && password === 'YouGotThePower') {
                isLoggedIn = true;
                loginForm.style.display = 'none';
                homepage.style.display = 'block';
                logoutBtn.style.display = 'block'; // Show the "Log out" button
            } else {
                alert('Invalid username or password');
            }
        });

        logoutBtn.addEventListener('click', () => {
            isLoggedIn = false;
            loginForm.reset();
            homepage.style.display = 'none';
            loginForm.style.display = 'block';
            logoutBtn.style.display = 'none'; // Hide the "Log out" button
        });

        addBtn.addEventListener('click', () => {
            if (isLoggedIn) {
                const num1 = parseFloat(num1Input.value);
                const num2 = parseFloat(num2Input.value);
                const sum = num1 + num2;
                resultSpan.textContent = `Result: ${sum}`;
            } else {
                alert('Please log in first.');
            }
        });

        subtractBtn.addEventListener('click', () => {
            if (isLoggedIn) {
                const num1 = parseFloat(num1Input.value);
                const num2 = parseFloat(num2Input.value);
                const difference = num1 - num2;
                resultSpan.textContent = `Result: ${difference}`;
            } else {
                alert('Please log in first.');
            }
        });

        multiplyBtn.addEventListener('click', () => {
            if (isLoggedIn) {
                const num1 = parseFloat(num1Input.value);
                const num2 = parseFloat(num2Input.value);
                const product = num1 * num2;
                resultSpan.textContent = `Result: ${product}`;
            } else {
                alert('Please log in first.');
            }
        });

        divideBtn.addEventListener('click', () => {
            if (isLoggedIn) {
                const num1 = parseFloat(num1Input.value);
                const num2 = parseFloat(num2Input.value);
                if (num2 !== 0) {
                    const quotient = num1 / num2;
                    resultSpan.textContent = `Result: ${quotient}`;
                } else {
                    alert('Division by zero is not allowed.');
                }
            } else {
                alert('Please log in first.');
            }
        });
    </script>
</body>
</html>
